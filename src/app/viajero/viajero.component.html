<div class="card">
    <h2>{{viajero.nombre}}</h2>
    <h3>{{viajero.apellido}}</h3>
    <p>{{viajero.dni}}</p>
    <p>Fecha de ingreso: {{viajero.fechaIngreso}}</p>
    <p>Fecha de salida: {{viajero.fechaSalida}}</p>
    <p>Habitacion: {{viajero.habitacion}}</p>
    <div class="botoiak">
      <button type="button" class="btn btn-success" (click)="aldatu()">Aldatu</button>
      <button type="button" class="btn btn-danger" (click)="ezabatu()">Ezabatu</button>
    </div>
</div>
